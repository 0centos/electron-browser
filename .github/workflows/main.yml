name: Deploy Electron App

on:
  push:
    branches:
      - main  # 或者你想要进行部署的分支

jobs:
  build:
    runs-on: ${{ matrix.os }}  # 使用矩阵来定义不同操作系统
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]  # 定义操作系统矩阵

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # 设置你需要的 Node.js 版本

      - name: Install dependencies
        run: |
          yarn

      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          npm run build:linux

      - name: Build MacOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3  # 更新为最新版本
        with:
          name: electron-app-${{ matrix.os }}  # 根据平台命名
          path: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            
